name: Sync GitHub to GitLab

on:
  push:
    branches:
      - main   # change to master if needed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync GitHub to GitLab
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Add GitLab remote (group-based repo)
          git remote add gitlab https://${{ secrets.GITLAB_USERNAME }}:${{ secrets.GITLAB_TOKEN }}@gitlab.com/v61/sai-krishna-portfolio.git || true

          # Fetch GitLab changes
          git fetch gitlab

          # Rebase GitHub commits on top of GitLab main
          git rebase gitlab/main

          # Push without force (respects protected branch)
          git push gitlab main
